<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/birthday.css">
    <script src="scripts/birthday.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <title>Introduction to JavaScript's Date and Math Objects</title>
</head>
<body>
    <img id="greeting-image" src="" alt="Greeting Image">
    <h1 id="current-date"></h1>
    <h2 id="current-time"></h2>
    <p>My birthday was on: <span id="birthday"></span></p>
    <p>I am <span id="days-old"></span> days old.</p>
    <p>That makes me <span id="age-dog-years"></span> in dog years!</p>
    <p>There are <span id="seconds-next-month"></span> seconds until next month</p>
    <p>It won't come soon enough...</p>
</body>
</html>
